name: Build GeckoView APK

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      # 1. Configurar JDK 11 (para AGP 7.4.2 y Gradle 7.5)
      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 2. Instalar Android SDK Command-line Tools
      - name: Instalar Android SDK Command-line Tools
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          mkdir -p $HOME/android-sdk/cmdline-tools
          unzip -q cmdline-tools.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/tools
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/tools/bin" >> $GITHUB_PATH
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

      # 3. Instalar SDK y Build Tools modernos
      - name: Instalar SDK Tools
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-34" "build-tools;34.0.0"
          echo "$HOME/android-sdk/build-tools/34.0.0" >> $GITHUB_PATH

      # 4. Dar permisos a gradlew
      - name: Dar permisos a gradlew
        run: chmod +x ./gradlew


      # 6. Compilar APK
      - name: Compilar APK
        run: ./gradlew assembleRelease

      # 7. Listar APKs generados
      - name: Listar APKs generados
        run: ls -R app/build/outputs/apk/release/ || true

      # 8. Firmar APK con debug keystore y alinear
      - name: Firmar APK con debug keystore
        run: |
          if [ ! -f ~/.android/debug.keystore ]; then
            mkdir -p ~/.android
            keytool -genkey -v -keystore ~/.android/debug.keystore \
              -alias androiddebugkey -storepass android -keypass android \
              -keyalg RSA -keysize 2048 -validity 10000 \
              -dname "CN=Android Debug,O=Android,C=US"
          fi

          APK_PATH=$(ls app/build/outputs/apk/release/*.apk | head -n 1)
          echo "APK detectado: $APK_PATH"

          jarsigner -verbose -keystore ~/.android/debug.keystore \
            -storepass android -keypass android \
            "$APK_PATH" androiddebugkey

          # Instalar zipalign (parte de build-tools)
          if ! command -v zipalign &> /dev/null; then
            echo "$HOME/android-sdk/build-tools/34.0.0" >> $GITHUB_PATH
          fi

          zipalign -f 4 "$APK_PATH" app-release-signed.apk

      # 9. Subir artefacto APK firmado
      - name: Subir artefacto APK firmado
        uses: actions/upload-artifact@v4
        with:
          name: geckoview-apk-signed
          path: app-release-signed.apk
