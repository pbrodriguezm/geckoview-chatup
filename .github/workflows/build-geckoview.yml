name: Build GeckoView APK

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      # 1. Configurar JDK 17
      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 2. Instalar Android SDK Command-line Tools
      - name: Instalar Android SDK Command-line Tools
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          mkdir -p $HOME/android-sdk/cmdline-tools
          unzip -q cmdline-tools.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/tools
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/tools/bin" >> $GITHUB_PATH
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

      # 3. Instalar SDK Tools
      - name: Instalar SDK Tools
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-35" "build-tools;35.0.0"
          echo "$HOME/android-sdk/build-tools/35.0.0" >> $GITHUB_PATH

      # 4. Dar permisos a gradlew
      - name: Dar permisos a gradlew
        run: chmod +x ./gradlew

      # 5. Compilar APK (ya firmado desde Gradle)
      - name: Compilar APK Release
        run: ./gradlew assembleRelease

      # 6. Listar APKs generados
      - name: Listar APKs generados
        run: ls -R app/build/outputs/apk/release/ || true

      # 7. Subir artefacto APK
      - name: Subir artefacto APK firmado
        uses: actions/upload-artifact@v4
        with:
          name: geckoview-apk-signed
          path: app/build/outputs/apk/release/app-release.apk
